<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage</title>
    <link rel="stylesheet" type="text/css" href="public/reset.css" />
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logo" src="./public/Resources/logoplane.webp" alt="logo" />
      <h1 class="logo">Voyage</h1>
    </header>
    <main>
      <h1>Which city do you want to travel?</h1>
      <form autocomplete="off">
        <input type="text" id="city">
        <button id="button" type="submit">Submit</button>
      </form>
    </main>
    <div class="container">
      <div id="destination">

      </div>
      <div class="sectiontitle">
        <h2>CURRENT WEATHER</h2>
      </div>
      <section id="weather">

          <div class="weather" id="weather1">

          </div>

      </section>
      <div class="sectiontitle">
        <h2>TOP ATTRACTIONS</h2>
      </div>
      <section id="venues">
        <div class="venue" id="venue1"></div>
        <div class="venue" id="venue2"></div>
        <div class="venue" id="venue3"></div>
        <div class="venue" id="venue4"></div>
      </section>
      <section id="venues1">
        <div class="venue" id="venue5"></div>
        <div class="venue" id="venue6"></div>
        <div class="venue" id="venue7"></div>
        <div class="venue" id="venue8"></div>
      </section>
    </div>
    <footer class="copyright">
      <div class="madeIn">
        Made with
        <span aria-label="love" class="helloFellow" role="img">️❤️</span>
        &copy; B_ma</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
    crossorigin="anonymous"> </script> 
    <script src="public/main.js"></script>
    <script src="public/helpers.js"></script>
  </body>
</html>
